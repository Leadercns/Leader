<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: #f0f4f8;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: rotate(5deg);
        }

        h1 {
            font-size: 2.5rem;
            color: #2b6cb0;
            margin: 1rem 0;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            color: #2b6cb0;
            border-bottom: 2px solid #bee3f8;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 1rem;
            background: #f7fafc;
            margin-bottom: 1rem;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .project-item:hover {
            transform: translateX(10px);
        }

        .thanks {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            background: #2b6cb0;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=3753937699&spec=640&img_type=jpg" alt="头像" class="avatar">
            <h1>Leader</h1>
        </div>

        <div class="section">
            <h2>个人简介</h2>
            <p>大专生一枚，热爱计算机，会点C语言和安卓开发，会一点防御算法</p>
        </div>

        <div class="section">
            <h2>项目经历</h2>
            <ul class="project-list">
                <li class="project-item">
                    <strong>高考倒计时</strong> - 安卓软件已开源
                </li>
                <li class="project-item">
                    <strong>Mymemo</strong> - 安卓软件已开源
                </li>
                <li class="project-item">
                    <strong>快报</strong> - 安卓软件已开源
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>特别感谢</h2>
            <div class="thanks">
                <span class="badge">Tiecode</span>
                <span class="badge">挽悦云X</span>
            </div>
        </div>
    </div>

    <script>
        // 禁止右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 禁止文字选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // 禁止键盘操作
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
